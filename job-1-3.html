<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/job-1-3.css">
  <link rel="stylesheet" href="css/buttons.css">
  <script src="js/script.js"></script>
  <!--[if gte IE 9]
  <style type="text/css"> .button, .progress_bar_load { filter: none; }</style>
  <![endif]-->
</head>
<body>

<div class="rating">
  <input name="rating" type="radio" value="5" class="active"><span></span><input name="rating" type="radio" value="4"><span></span><input name="rating" type="radio" value="3"><span></span><input name="rating" type="radio" value="2"><span></span><input name="rating" type="radio" value="1"><span></span>
</div>

<br><br>

<div class="progress">
	<div class="progress_bar">
		<div class="progress_bar_load" style="width: 20%;"><span>20%</span></div>
	</div>
</div>

<br><br>

<div class="progress">
	<div class="value" data-value="80"></div>
	<progress max="100" value="80">
		<div class="progress_bar">
			<div class="progress_bar_load" style="width: 80%;"><span>80%</span></div>
		</div>
	</progress>
</div>

<br><br>

<a href="#" class="button small">Кнопка</a>
<button class="button small">Кнопка</button>
<div class="button small">Кнопка</div>
<span class="button small">Кнопка</span>
<input class="button small" type="button" value="Кнопка">
<br>
<br>
<a href="#" class="button normal">Кнопка</a>
<button class="button ">Кнопка</button>
<div class="button normal">Кнопка</div>
<span class="button normal">Кнопка</span>
<input class="button normal" type="button" value="Кнопка">
<br>
<br>
<a href="#" class="button big">Кнопка</a>
<button class="button big">Кнопка</button>
<div class="button big">Кнопка</div>
<span class="button big">Кнопка</span>
<input class="button big" type="button" value="Кнопка">

</body>
</html>
